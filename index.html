<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike SB</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<!-- BEGIN ba-product  -->
		<div class="ba-product">
			<a href="" class="ba-logo">
				<img src="img/logo.png" alt="">
			</a>

			<div class="cf">
				<!-- BEGIN slider  -->
				<div class="ba-product__slider">
					<img src="img/Nike-SB.png" alt="Nike-SB">
				</div>
				<!-- END slider -->

				<!-- BEGIN ba-product__info  -->
				<div class="ba-product__info">
					<h1 class="ba-product__title">
						Nike SB Stefan Janoski Max
					</h1>
					<!-- BEGIN ba-product__bage  -->
					<div class="ba-product__bage">
						Unisex Skateboarding Shoe
					</div>
					<!-- END ba-product__bage -->

					<!-- BEGIN ba-raiting  -->
					<div class="ba-rating">
						<label class="ba-star">
							<input type="checkbox" name="rate" value="1" checked>
							<span class="ba-rate__text">&#9733;</span>
						</label>
						<label class="ba-star">
							<input type="checkbox" name="rate" value="2" checked>
							<span class="ba-rate__text">&#9733;</span>
						</label>
						<label class="ba-star">
							<input type="checkbox" name="rate" value="3" checked>
							<span class="ba-rate__text">&#9733;</span>
						</label>
						<label class="ba-star">
							<input type="checkbox" name="rate" value="4">
							<span class="ba-rate__text">&#9733;</span>
						</label>
						<label class="ba-star">
							<input type="checkbox" name="rate" value="5">
							<span class="ba-rate__text">&#9733;</span>
						</label>
					</div>
					<!-- END ba-raiting -->

					<form action="#" class="ba-form-add-to-cart">
						<!-- BEGIN ba-size  -->
						<div class="ba-size">
							<select class="ba-size__list" name="size">
								<option value="not been selected">Size</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
							</select>

						</div>
						<!-- END ba-size -->

						<!-- BEGIN ba-qty  -->
						<div class="ba-qty">
							<select class="ba-qty__list" name="Qty">
								<option value="not been selected">Qty</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<!-- END ba-qty -->
						<button class="ba-form-add-to-cart__button" type="submit">
							Add to cart
						</button>
					</form>

				</div>
				<!-- END ba-product__info -->
			</div>

			<div class="ba-product__colors">
				<label class="ba-radio__dark-blue">
					<input type="radio" name="color" value="dark-blue" checked>
					<span class="ba-radio__dot ba-radio__dot--dark-blue"></span>
				</label>
				<label class="ba-radio__white">
					<input type="radio" name="color" value="white">
					<span class="ba-radio__dot ba-radio__dot--white"></span>
				</label>
				<label class="ba-radio__red">
					<input type="radio" name="color" value="red">
					<span class="ba-radio__dot ba-radio__dot--red"></span>
				</label>
				<label class="ba-radio__cyan">
					<input type="radio" name="color" value="cyan">
					<span class="ba-radio__dot ba-radio__dot--cyan"></span>
				</label>
			</div>

		</div>
		<!-- END ba-product -->
	</div>
	<!-- END ba-container -->
</body>
</html>
